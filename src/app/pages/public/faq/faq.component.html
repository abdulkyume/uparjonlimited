<div class="p-5">
  <h2 class="text-center mb-4">FAQ</h2>

  <div *ngIf="itemList">
    <ngb-accordion>
      <ngb-panel *ngFor="let item of itemList" [title]="item.title">
        <ng-template ngbPanelContent>
          <div [innerHTML]="item.description" class="description"></div>
        </ng-template>
      </ngb-panel>
    </ngb-accordion>
  </div>
</div>
