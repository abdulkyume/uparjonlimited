<div class="container-fluid p-lg-0">
  <div class="row g-0 vh-100">
    <div
      class="col-lg-12 login-bg d-flex justify-content-center align-items-center"
    >
      <div class="auth-full-page-content p-md-4 p-lg-4 p-1 w-lg-50">
        <div class="w-100">
          <div class="row">
            <div class="mb-4 mb-md-5 mt-lg-5">
              <div class="col-lg-6">
                <a routerLink="/">
                  <img
                    src="assets/images/upjl/icon.png"
                    alt=""
                    height="50"
                    class="auth-logo-dark"
                  />
                </a>
              </div>
              <div class="col-lg-6 fw-bold discover-color fs-6">
                Uparjon Limited Portal
              </div>
            </div>
            <div class="my-5">
              <div>
                <h5 class="discover-color">Welcome!</h5>
                <p class="discover-color">Sign in to Account</p>
              </div>

              <div class="mt-5">
                <form
                  class="form-horizontal"
                  [formGroup]="loginForm"
                  (ngSubmit)="onSubmit()"
                >
                  <ngb-alert
                    type="danger"
                    *ngIf="error"
                    [dismissible]="false"
                    >{{ error }}</ngb-alert
                  >
                  <div class="mb-3">
                    <label for="email">User Name</label>
                    <input
                      type="text"
                      formControlName="email"
                      class="form-control"
                      id="email"
                      placeholder="Enter User Number"
                      [ngClass]="{
                        'is-invalid': submitted && f['email'].errors
                      }"
                      autocomplete="username"
                    />
                    <div
                      *ngIf="submitted && f['email'].errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="f['email'].errors['required']">
                        User Number required
                      </div>
                      <div *ngIf="f['email'].errors['email']">
                        User must be a valid Mobile Number
                      </div>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="password">Password</label>
                    <div class="input-group auth-pass-inputgroup">
                      <input
                        #x
                        type="password"
                        class="form-control"
                        formControlName="password"
                        placeholder="Enter Password"
                        [ngClass]="{
                          'is-invalid': submitted && f['password'].errors
                        }"
                        aria-label="password"
                        aria-describedby="password-addon"
                        autocomplete="current-password"
                      />

                      <button
                        (click)="
                          x.type = x.type == 'password' ? 'text' : 'password'
                        "
                        class="btn btn-light ms-0 eye-border"
                        type="button"
                        id="password-addon"
                      >
                        <i
                          [class]="
                            x.type != 'password'
                              ? 'fas fa-eye'
                              : 'fas fa-eye-slash'
                          "
                        ></i>
                      </button>
                      <div
                        *ngIf="submitted && f['password'].errors"
                        class="invalid-feedback"
                      >
                        <span *ngIf="f['password'].errors['required']"
                          >password is required</span
                        >
                      </div>
                    </div>
                  </div>

                  <div class="mt-3 d-grid" style="position: relative">
                    <button class="btn signin-btn-bg text-white" type="submit">
                      Sign In
                      <span
                        *ngIf="waitloading"
                        style="position: absolute; top: 10px; margin-left: 20px"
                        class="spinner-grow spinner-grow-sm"
                        role="status"
                        aria-hidden="true"
                      ></span>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end col -->
  </div>
  <!-- end row -->
</div>
