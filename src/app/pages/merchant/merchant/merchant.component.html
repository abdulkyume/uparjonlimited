<div class="position-relative">
  <div class="bgsetforloading position-absolute" *ngIf="loader">
    <div class="position-absolute middleinpage"><app-loader></app-loader></div>
  </div>
  <div class="container-fluid">
    <div class="row bg-white py-2">
      <div class="col-lg-6 col-md-6 col-12">
        <h3>Merchant</h3>
      </div>
      <div class="col-lg-6 col-md-6 col-12 text-end">
        <button
          class="btn btn-lg btn-primary"
          *ngIf="showAddBtn"
          (click)="toggleAddOrderBtn()"
        >
          Add New
        </button>
        <button
          class="btn btn-lg btn-primary"
          *ngIf="!showAddBtn"
          (click)="toggleAddOrderBtn()"
        >
          Close
        </button>
      </div>
    </div>

    <div class="row bg-white" *ngIf="!showAddBtn">
      <form class="row" [formGroup]="merchantForm" (ngSubmit)="addMerchant()">
        <div class="form-group mb-3">
          <label>Name:</label>
          <input type="text" class="form-control" formControlName="name" />
        </div>
        <div class="col-lg-6 col-md-6">
          <button type="submit" class="w-100 my-2 btn btn-primary">
            Submit
          </button>
        </div>
        <div class="col-lg-6 col-md-6">
          <button
            class="my-2 btn btn-warning w-100"
            (click)="merchantformRefresh()"
          >
            Clear
          </button>
        </div>
      </form>
    </div>

    <div class="row bg-white mt-3">
      <div class="col-lg-6"></div>
      <div class="col-lg-6">
        <form
          class="input-group"
          [formGroup]="merchantSForm"
          (ngSubmit)="Search()"
        >
          <input
            placeholder="Enter Merchant Name"
            type="text"
            class="form-control"
            formControlName="sname"
          />
          <button class="btn btn-primary" type="submit">Search</button>
        </form>
      </div>
      <div class="col-lg-12">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Action</th>
              <th>Status</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of merchantList">
              <td class="p-0">
                <div
                  class="absolute-position dropdown customcolorforaction"
                  ngbDropdown
                  placement="bottom-right"
                >
                  <a
                    href="javascript: void(0);"
                    class="dropdown-toggle card-drop"
                    ngbDropdownToggle
                  >
                    <i class="fas fa-ellipsis-h font-size-18 ms-2 mt-3"></i>
                  </a>
                  <div
                    class="dropdown-menu dropdown-menu-end dropdown-menu-customize"
                    ngbDropdownMenu
                  >
                    <a class="dropdown-item" (click)="editUser(data)"
                      ><i class="fas fa-pencil-alt text-success me-1"></i
                      >Edit</a
                    >
                    <a class="dropdown-item" (click)="adddetails(content, data)"
                      ><i class="fas fa-plus text-success me-1"></i>Add
                      Details</a
                    >
                  </div>
                </div>
              </td>
              <td>
                <ui-switch
                  defaultBoColor="#dfdfdf"
                  size="small"
                  color="#34c38f"
                  [checked]="data.active"
                  [disabled]="true"
                  class="ms-1"
                ></ui-switch>
              </td>
              <td>{{ data.name }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- pagination start -->
      <div class="row justify-content-md-between align-items-md-center mt-2">
        <div class="col-sm-12 col-md-5">
          <div
            class="dataTables_info mb-2"
            id="tickets-table_info"
            role="status"
            aria-live="polite"
          >
            Showing
            {{ cPageVal }} to {{ toPageVal }} of {{ total }}
            entries
          </div>
        </div>
        <div class="col-sm-12 col-md-5">
          <div class="text-md-right float-md-end pagination-rounded">
            <ngb-pagination
              id="paginationCustoimse"
              [collectionSize]="total"
              (pageChange)="page = onPageChange($event)"
              [pageSize]="pageSize"
              [maxSize]="3"
            >
            </ngb-pagination>
          </div>
        </div>
      </div>
      <!-- pagination ends -->
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Merchant Details</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <app-merchantdetails></app-merchantdetails>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-light"
      (click)="modal.close('Close click')"
    >
      Close
    </button>
  </div>
</ng-template>
