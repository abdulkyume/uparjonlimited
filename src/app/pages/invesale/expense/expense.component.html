<div class="position-relative">
  <div class="bgsetforloading position-absolute" *ngIf="loader">
    <div class="position-absolute middleinpage"><app-loader></app-loader></div>
  </div>

  <div class="container-fluid">
    <div class="row bg-white mt-3">
      <div class="col-lg-6 col-md-6 col-12">
        <h3>Expense</h3>
      </div>
      <div class="col-lg-6 col-md-6 col-12 text-end">
        <button
          class="btn btn-lg btn-primary"
          (click)="toggleAddBtn()"
          *ngIf="showAddBtn"
        >
          Add New
        </button>
        <button
          class="btn btn-lg btn-primary"
          (click)="toggleAddBtn()"
          *ngIf="!showAddBtn"
        >
          Close
        </button>
      </div>
    </div>

    <div class="row bg-white mt-2" *ngIf="!showAddBtn">
      <h3 class="text-center my-3">New Entry</h3>
      <form [formGroup]="expenseForm" class="row" (ngSubmit)="onsubmit()">
        <div class="col-lg-6 mb-3">
          <label for="">Select DSO</label>
          <ng-multiselect-dropdown
            [placeholder]="'Select DSO'"
            [settings]="dropdownSettings"
            [data]="dropdownList"
            [(ngModel)]="selectedItems"
            [ngModelOptions]="{ standalone: true }"
            (onSelect)="onInitiatorItemSelect($event)"
            (onDeSelect)="onInitiatorItemUnSelect($event)"
          >
          </ng-multiselect-dropdown>
        </div>
        

        <div class="col-lg-6 mb-3">
          <label for="date">Date</label>
          <input
            type="date"
            formControlName="date"
            id="date"
            class="form-control"
          />
        </div>

        <div class="col-lg-6 mb-3">
          <label for="name">Name</label>
          <input
            type="text"
            formControlName="name"
            id="name"
            class="form-control"
          />
        </div>

        <div class="col-lg-6 mb-3">
          <label for="amount">Amount</label>
          <input
            type="number"
            class="form-control"
            formControlName="amount"
            id="amount"
            min="0"
          />
        </div>

        <div class="col-lg-12 mb-3">
          <label for="note">Note</label>
          <input
            type="text"
            formControlName="note"
            id="note"
            class="form-control"
          />
        </div>

        <div class="col-lg-6 mb-3">
          <button
            class="btn btn-primary w-100"
            type="submit"
            *ngIf="!expenseForm.controls['id'].value"
          >
            Submit
          </button>
          <button
            class="btn btn-primary w-100"
            type="submit"
            *ngIf="expenseForm.controls['id'].value"
          >
            Update
          </button>
        </div>

        <div class="col-lg-6 mb-3">
          <button
            class="btn btn-warning w-100"
            type="button"
            (click)="expenseSRefreshForm()"
          >
            Clear
          </button>
        </div>
      </form>
    </div>

    <div class="row bg-white mt-3" *ngIf="showAddBtn">
      <div class="col-lg-12 col-md-12 col-12 p-3">
        <form [formGroup]="expenseSForm" class="row" (ngSubmit)="getAllExpense()">
          <div class="col-lg-3 mb-3">
            <label for="">Select DSO</label>
            <ng-multiselect-dropdown
              [placeholder]="'Select DSO'"
              [settings]="dropdownSettings"
              [data]="dropdownList"
              [(ngModel)]="selectedItems"
              [ngModelOptions]="{ standalone: true }"
              (onSelect)="onInitiatorItemSelect($event)"
              (onDeSelect)="onInitiatorItemUnSelect($event)"
            >
            </ng-multiselect-dropdown>
          </div>

          <div class="col-lg-3 mb-3">
            <label for="orderNo">Order NO</label>
            <input
              id="orderNo"
              type="text"
              formControlName="orderNo"
              class="form-control"
            />
          </div>

          <div class="col-lg-3 mb-3">
            <label for="dateFrom">From</label>
            <input
              type="date"
              formControlName="dateFrom"
              id="dateFrom"
              class="form-control"
            />
          </div>

          <div class="col-lg-3 mb-3">
            <label for="dateTo">To</label>
            <input
              type="date"
              formControlName="dateTo"
              id="dateTo"
              class="form-control"
            />
          </div>

          <div class="col-lg-6 mb-3">
            <button class="btn btn-primary w-100" type="submit">Search</button>
          </div>

          <div class="col-lg-6 mb-3">
            <button
              class="btn btn-warning w-100"
              type="button"
              (click)="expenseSRefreshForm()"
            >
              Clear
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="row bg-white">
      <div class="col-lg-12">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Action</th>
              <th>Date</th>
              <th>DSO Id</th>
              <th>Order No</th>
              <th>Name</th>
              <th>Amount</th>
              <th>Note</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of dueList">
              <td class="p-0">
                <div
                  class="absolute-position dropdown customcolorforaction"
                  ngbDropdown
                  placement="bottom-right"
                >
                  <a class="dropdown-toggle card-drop" ngbDropdownToggle>
                    <i class="fas fa-ellipsis-h font-size-18 ms-2 mt-3"></i>
                  </a>
                  <div
                    class="dropdown-menu dropdown-menu-end dropdown-menu-customize"
                    ngbDropdownMenu
                  >
                    <a
                      class="dropdown-item"
                      (click)="editExpense(data)"
                      href="javascript: void(0);"
                      ><i class="fas fa-pencil-alt text-success me-1"></i
                      >Edit</a
                    >
                    <a
                      class="dropdown-item"
                      (click)="deleteExpense(data.id)"
                      href="javascript: void(0);"
                      ><i class="fas fa-trash text-danger me-1"></i>Delete</a
                    >
                  </div>
                </div>
              </td>
              <td>{{ data.date | date }}</td>
              <td [innerHTML]="dsoList.get(data.dsoId)"></td>
              <td>{{ data.orderId }}</td>
              <td>{{ data.name}}</td>
              <td>{{ data.amount}}</td>
              <td>{{ data.note}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- pagination start -->
    <div class="row justify-content-md-between align-items-md-center mt-2">
      <div class="col-sm-12 col-md-5">
        <div
          class="dataTables_info mb-2"
          id="tickets-table_info"
          role="status"
          aria-live="polite"
        >
          Showing
          {{ cPageVal }} to {{ toPageVal }} of {{ total }}
          entries
        </div>
      </div>
      <div class="col-sm-12 col-md-5">
        <div class="text-md-right float-md-end pagination-rounded">
          <ngb-pagination
            id="paginationCustoimse"
            [collectionSize]="total"
            (pageChange)="page = onPageChange($event)"
            [pageSize]="pageSize"
            [maxSize]="3"
          >
          </ngb-pagination>
        </div>
      </div>
    </div>
    <!-- pagination ends -->
  </div>
</div>
