<div class="container">
  <div
    class="d-flex justify-content-center align-items-center"
    style="height: 80vh"
    *ngIf="roleId !== 'e4241052-bf66-497b-9c4e-ee439cc586d4'"
  >
    <img src="assets/images/upjl/Food-Delivery.png" alt="" />
  </div>
  <div *ngIf="roleId === 'e4241052-bf66-497b-9c4e-ee439cc586d4'">
    <div class="row" style="height: 75vh">
      <div class="col-lg-6 p-3">
        <button
          class="bg-success text-white border-0 pt-3 px-3 fw-bold w-100 h-100"
        >
          <h1 class="text-white">Total Order</h1>
          <h3 class="text-white mt-5">{{ totalOrder }}</h3>
        </button>
      </div>
      <div class="col-lg-6 p-3">
        <button class="bg-success border-0 pt-3 px-3 fw-bold w-100 h-100">
          <h1 class="text-white">Total Delivered</h1>
          <h3 class="text-white mt-5">{{totalDelivered}}</h3>
        </button>
      </div>
      <div class="col-lg-4 p-3">
        <button
          class="bg-primary text-white border-0 pt-3 px-3 fw-bold w-100 h-100"
        >
          <h1 class="text-white">Today's Order</h1>
          <h3 class="text-white mt-5">{{todayOrder}}</h3>
        </button>
      </div>
      <div class="col-lg-4 p-3">
        <button
          class="bg-success text-white border-0 pt-3 px-3 fw-bold w-100 h-100"
        >
          <h1 class="text-white">Today's Approved</h1>
          <h3 class="text-white mt-5">{{todayApprove}}</h3>
        </button>
      </div>
      <div class="col-lg-4 p-3">
        <button
          class="bg-danger text-white border-0 pt-3 px-3 fw-bold w-100 h-100"
        >
          <h1 class="text-white">Today's Canceled</h1>
          <h3 class="text-white mt-5">{{todayCanceled}}</h3>
        </button>
      </div>
    </div>
  </div>
</div>
